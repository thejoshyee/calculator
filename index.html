<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculator</title>
</head>
<body>
<h1>The Calculator for All People</h1>
    <div class="calculator">
        <div class="displayContainer">
            <div class="displayText">123</div>
        </div>
        <div class="topButtonContainer">
            <button class="clear">CLEAR</button>
            <button class="delete">DELETE</button>
        </div>
        <div class="buttonsGrid">
                <button class="seven gridButton">7</button>
                <button class="eight gridButton">8</button>
                <button class="nine gridButton">9</button>
                <button class="divide gridButton">รท</button>

                <button class="four gridButton">4</button>
                <button class="five gridButton">5</button>
                <button class="six gridButton">6</button>
                <button class="multiply gridButton">x</button>

                <button class="one gridButton">1</button>
                <button class="two gridButton">2</button>
                <button class="three gridButton">3</button>
                <button class="subtract gridButton">-</button>

                <button class="decimal gridButton">.</button>
                <button class="zero gridButton">0</button>
                <button class="equals gridButton">=</button>
                <button class="add gridButton">+</button>
        </div>
    </div>
<script src="js/app.js"></script>
</body>
</html>
