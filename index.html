<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="js/script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Calculator for All</title>
</head>
<body>
    <h1>Calculator for All</h1>
    <div class="calculatorGrid">
        <div class="outputContainer">
            <div data-previous-operand class="previousOutput"></div>
            <div data-current-operand class="currentOutput"></div>
        </div>
            <button data-all-clear class="twoSpaces AC">AC</button>
            <button class="deleteButton" data-delete>Delete</button>
            <button data-operation>รท</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals class="twoSpaces">=</button>
    </div>
</body>
<footer>created by <a class="joshyee" href="https://www.github.com/thejoshyee">Josh Yee</a></footer>
</html>
